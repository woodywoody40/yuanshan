<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理員登入 - 教會電子留名卡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'ChenYuluoyan';
            src: url('./fonts/ChenYuluoyan-2.0-Thin.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --color-bg: #F8F7F4;
            --color-surface: #ffffff;
            --color-primary: #8E9B8D; /* Sage Green */
            --color-primary-dark: #707C6F;
            --color-secondary: #EAE6DD;
            --color-secondary-dark: #DCD8D0;
            --color-text-heading: #3D403D;
            --color-text-body: #5A5A5A;
            --color-border: #E5E7EB;
            --font-serif: 'ChenYuluoyan', 'Lora', serif;
            --font-sans: 'ChenYuluoyan', 'Noto Sans TC', sans-serif;
            --font-display: 'ChenYuluoyan', serif;
        }
        body { 
            font-family: var(--font-sans); 
            background-color: var(--color-bg); 
            color: var(--color-text-body);
            font-weight: 100;
            font-size: 18px;
        }
        h1, h2, h3 { 
            font-family: var(--font-display); 
            color: var(--color-text-heading); 
            font-weight: 100;
            letter-spacing: 0.02em;
        }
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        .form-label { 
            font-size: 16px;
            font-weight: 100;
        }
        .btn {
            font-size: 16px;
        }
        p, span, div {
            font-size: 18px;
        }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-input {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-body);
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(142, 155, 141, 0.2);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-weight: 700;
            border-radius: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { color: white; background-color: var(--color-primary); }
        .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-dark); }
        .btn-secondary { color: var(--color-text-heading); background-color: var(--color-secondary); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--color-secondary-dark); }
    </style>
</head>
<body class="bg-[var(--color-bg)]">
    <div id="root">
        <!-- Admin Login View -->
        <div id="admin-login-view" class="min-h-screen flex items-center justify-center p-4">
             <div class="w-full max-w-4xl bg-[var(--color-surface)] rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden animate-fade-in">
                <div class="w-full md:w-1/2 p-6 sm:p-8 lg:p-12 bg-gradient-to-br from-[var(--color-secondary)] to-[var(--color-secondary-dark)] flex flex-col justify-center text-center relative">
                     <!-- Decorative icon -->
                     <div class="mb-6 flex justify-center">
                         <div class="w-16 h-16 bg-[var(--color-primary)] rounded-full flex items-center justify-center">
                             <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                                 <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                             </svg>
                         </div>
                     </div>
                     <h1 class="text-4xl sm:text-5xl font-semibold text-[var(--color-text-heading)] mb-2">管理中心</h1>
                     <p class="text-[var(--color-text-body)] text-xl leading-relaxed">安全登入管理後台<br>查看訪客留名紀錄</p>
                     <!-- Decorative elements with animation -->
                     <div class="absolute top-4 right-4 w-20 h-20 bg-white/10 rounded-full animate-pulse"></div>
                     <div class="absolute bottom-4 left-4 w-12 h-12 bg-white/5 rounded-full animate-bounce" style="animation-delay: 1s; animation-duration: 3s;"></div>
                     <div class="absolute top-1/2 left-8 w-2 h-2 bg-white/20 rounded-full animate-ping" style="animation-delay: 2s;"></div>
                </div>
                <div class="w-full md:w-1/2 p-6 sm:p-10 flex flex-col justify-center space-y-6">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-semibold text-[var(--color-text-heading)] mb-2">歡迎回來</h2>
                        <p class="text-[var(--color-text-body)] text-lg">請輸入管理員密碼</p>
                    </div>
                    
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-[var(--color-text-heading)] mb-2">
                                <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                                管理員密碼
                            </label>
                            <div class="relative">
                                <input type="password" name="password" id="password" class="form-input w-full !py-3 !pl-4 !pr-12" placeholder="請輸入密碼" required>
                                <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center group">
                                    <svg class="w-5 h-5 text-gray-400 hover:text-gray-600 group-hover:scale-110 transition-all duration-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" id="login-btn" class="w-full btn btn-primary !py-3 !text-lg !font-semibold group">
                            <span class="btn-text flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2 group-hover:translate-x-1 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                                <span class="group-hover:scale-105 transition-transform duration-300">進入管理後台</span>
                            </span>
                            <span class="btn-loader hidden">
                               <svg class="animate-spin inline-block w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                <span>登入中...</span>
                            </span>
                        </button>
                    </form>
                    <div id="login-error" class="bg-red-50 border-l-4 border-red-400 text-red-700 p-3 rounded-md text-sm hidden" role="alert"></div>
                     <a href="/index.html" id="login-back-btn" class="w-full btn btn-secondary !py-3 text-center group">
                        <svg class="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        <span class="group-hover:scale-105 transition-transform duration-300">返回主畫面</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/index.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            // Update icon
            this.innerHTML = isPassword ? 
                '<svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" /></svg>' :
                '<svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>';
        });
    </script>
</body>
</html>
