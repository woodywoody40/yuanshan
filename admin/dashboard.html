<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'ChenYuluoyan';
            src: url('../fonts/ChenYuluoyan-2.0-Thin.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --color-bg: #F8F7F4;
            --color-surface: #ffffff;
            --color-primary: #8E9B8D; /* Sage Green */
            --color-primary-dark: #707C6F;
            --color-secondary: #EAE6DD;
            --color-secondary-dark: #DCD8D0;
            --color-text-heading: #3D403D;
            --color-text-body: #5A5A5A;
            --color-text-muted: #9ca3af;
            --color-border: #E5E7EB;
            --font-serif: 'ChenYuluoyan', 'Lora', serif;
            --font-sans: 'ChenYuluoyan', 'Noto Sans TC', sans-serif;
            --font-display: 'ChenYuluoyan', serif;
        }
        body { 
            font-family: var(--font-sans); 
            background-color: var(--color-bg); 
            color: var(--color-text-body);
            font-weight: 100;
            font-size: 18px;
        }
        h1, h2, h3 { 
            font-family: var(--font-display); 
            color: var(--color-text-heading); 
            font-weight: 100;
            letter-spacing: 0.02em;
        }
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        .form-label { 
            font-size: 16px;
            font-weight: 100;
        }
        .btn {
            font-size: 16px;
        }
        p, span, div {
            font-size: 18px;
        }
        .modal { display: none; }
        .modal.is-open { display: flex; }

        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Enhanced button hover effects */
        .btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn:hover:not(:disabled) { 
            transform: translateY(-1px); 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        /* Enhanced form inputs */
        .form-input { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .form-input:focus { transform: translateY(-1px); }

        .form-input, .form-select {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-body);
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(142, 155, 141, 0.2);
        }
        .form-select.appearance-none {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%239ca3af'%3e%3cpath fill-rule='evenodd' d='M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z' clip-rule='evenodd'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.25rem;
        }
        .form-label { color: var(--color-text-body); font-weight: 500; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-weight: 700;
            border-radius: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        .btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 2px 6px 0 rgb(0 0 0 / 0.1); }
        .btn:active:not(:disabled) { transform: translateY(0); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-primary { color: white; background-color: var(--color-primary); }
        .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-dark); }
        .btn-secondary { color: var(--color-text-heading); background-color: var(--color-secondary); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--color-secondary-dark); }
        
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        .modal-content::-webkit-scrollbar-thumb { background: #bdc5bc; border-radius: 10px; }
        .modal-content::-webkit-scrollbar-thumb:hover { background: var(--color-primary-dark); }
        
        .custom-radio {
            appearance: none; -webkit-appearance: none;
            width: 1.25rem; height: 1.25rem;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        .custom-radio:checked { border-color: var(--color-primary); background-color: var(--color-primary); }
        .custom-radio:checked::before {
            content: ''; display: block;
            width: 0.5rem; height: 0.5rem;
            background-color: white;
            border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .custom-radio:focus-visible { box-shadow: 0 0 0 2px var(--color-bg), 0 0 0 4px var(--color-primary); outline: none; }
    </style>
</head>

    <script>
        // 更新統計數據
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboardStats();
            updateLastUpdatedTime();
            
            // 每30秒更新一次
            setInterval(() => {
                updateDashboardStats();
                updateLastUpdatedTime();
            }, 30000);
        });
        
        function updateDashboardStats() {
            // 調用實際的API來獲取統計數據
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.warn('統計API錯誤:', data.error);
                        // 顯示錯誤狀態但保持界面正常
                        document.getElementById('today-visitors').textContent = data.today || 0;
                        document.getElementById('week-visitors').textContent = data.week || 0;
                        document.getElementById('total-visitors').textContent = data.total || 0;
                    } else {
                        // 使用動畫更新數字
                        animateCounter('today-visitors', data.today || 0);
                        animateCounter('week-visitors', data.week || 0);
                        animateCounter('total-visitors', data.total || 0);
                    }
                    
                    if (data.message) {
                        console.info('統計API訊息:', data.message);
                    }
                })
                .catch(error => {
                    console.error('獲取統計數據失敗:', error);
                    // API失敗時顯示0，避免界面錯誤
                    document.getElementById('today-visitors').textContent = '0';
                    document.getElementById('week-visitors').textContent = '0';
                    document.getElementById('total-visitors').textContent = '0';
                });
        }
        
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            const increment = Math.ceil(Math.abs(targetValue - currentValue) / 20);
            let current = currentValue;
            
            const timer = setInterval(() => {
                if (current < targetValue) {
                    current = Math.min(current + increment, targetValue);
                } else if (current > targetValue) {
                    current = Math.max(current - increment, targetValue);
                } else {
                    clearInterval(timer);
                    return;
                }
                
                element.textContent = current;
                
                if (current === targetValue) {
                    clearInterval(timer);
                }
            }, 50);
        }
        
        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('last-updated').textContent = `最後更新：${timeString}`;
        }
        
        // 搜尋功能增強
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('visitor-search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    // 這裡可以添加實際的搜尋邏輯
                    if (query.length > 0) {
                        this.style.borderColor = 'var(--color-primary)';
                        this.style.boxShadow = '0 0 0 3px rgba(142, 155, 141, 0.2)';
                    } else {
                        this.style.borderColor = 'var(--color-border)';
                        this.style.boxShadow = 'none';
                    }
                });
            }
        });

        // Handle logout with confirmation
        function handleLogout() {
            if (confirm('確定要登出嗎？')) {
                // Show loading state
                const logoutBtn = event.target.closest('button');
                const originalContent = logoutBtn.innerHTML;
                logoutBtn.innerHTML = `
                    <svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    登出中...
                `;
                logoutBtn.disabled = true;
                
                // Redirect to logout endpoint
                window.location.href = '/api/logout';
            }
        }
    </script>
